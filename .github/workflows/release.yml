name: Release (Tags)

on:
  push:
    tags:
      - v*

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(grep -m1 '"version"' packages/llm-eval/package.json | sed -E 's/.*"version"\s*:\s*"([^"]+)".*/\1/')
          echo "Tag: $TAG_VERSION | Package: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version does not match package version" >&2
            exit 1
          fi
      - name: Build package
        run: npm run build -w packages/llm-eval
      - name: Publish to npm
        run: npm publish -w packages/llm-eval --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

